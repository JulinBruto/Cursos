<html>
  <head>
    <title>Formulário de Inscrição</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>
    <form action="#" method="post">
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" name="nome" required />
      <br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="email">WhatsApp:</label><br />
      <input type="text" id="whatsapp" name="whatsapp" required />
      <br /><br />

      <label>Área de atuação:</label><br />
      <input type="radio" id="desenvolvimento" name="area" value="desenvolvimento" />
      <label for="desenvolvimento">Desenvolvimento</label>
      <input type="radio" id="qa" name="area" value="qa" />
      <label for="qa">Quality Assurance (QA)</label>
      <input type="radio" id="analise" name="area" value="analise" />
      <label for="analise">Análise de Dados</label>
      <input type="radio" id="infra" name="area" value="infra" />
      <label for="infra">Infraestrutura</label>
      <br /><br />

      <label for="obs">Observações:</label><br />
      <textarea
        name="obs"
        id="obs""
      ></textarea>
      <br /><br />

      <input type="checkbox" id="receber" name="receber" value="receber" />
      <label for="receber">Desejo receber novidades e ofertas por email.</label>
      <br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
